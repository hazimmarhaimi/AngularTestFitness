<!-- src/app/components/login/login.component.html -->
<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <h2 class="card-title text-center text-success mb-4">Fitness Login V2</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              formControlName="email"
              placeholder="Enter your email"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
              placeholder="Enter your password"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mb-3">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3" [disabled]="loginForm.invalid"><span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>Sign In</button>
        </form>
        <div class="text-center">
          <a href="#" class="text-success text-decoration-none">Forgot your password?</a>
        </div>
        <div class="text-center mt-2">
          <p class="mb-0">
            Don't have an account?
            <a href="#" class="text-success text-decoration-none">Sign up</a>
          </p>
        </div>
      </div>
    </div>
  </div>
